<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fstore.epicgames.com%2Fes-MX%2Fp%2Ffortnite&psig=AOvVaw3nTsDfR2oMmPrpHz9B2YwD&ust=1685300749898000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCIDlvNCYlv8CFQAAAAAdAAAAABAF"
        alt="imagen de la temporada actual de fornite"
      />
    </div>
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="300" height="300" autoplay controls muted loop>
        <source src="https://www.youtube.com/embed/UqUXUpJdYcA" type="video/mp4"/>
      </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="" autoplay controls loop>

        </audio>
    </div>
  </body>
</html>
